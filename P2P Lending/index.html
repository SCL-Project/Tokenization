<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Contract Interaction Example</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light grey background */
            color: #333; /* Dark text for contrast */
        }
        header, footer {
            background-color: #2b8f6a; /* Green background */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white; /* White content area */
        }
        button {
            background-color: #2b8f6a; /* Green background */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .info {
            list-style-type: none;
            padding: 0;
        }
        .info li {
            margin-bottom: 10px;
            background-color: #eee; /* Light grey for list items */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Contract Interaction Example</h1>
    </header>
    <div class="container">
        <button id="readData">Read Data</button>
        <button id="writeData">Write Data</button>
        <script src="p2p.js"></script> <!-- The JavaScript file -->
        <button class="start">Start</button>
        <ul class="info"></ul>
    </div>
    </footer>
</body>
</html>
